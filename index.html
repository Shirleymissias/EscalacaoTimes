<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Escalação</title>
</head>
<body>

   <div class="wrapper">
        <form action="" class="form-area">
            <div class="msg-area">
                <label for="msg">Message</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="details-area">
                <label for="name">Name</label>
                <input type="text" id="name">

                <label for="iname">Posição</label>
                <input type="text" id="iname">

                <label for="camisa">Número da camisa</label>
                <input type="text" id="camisa" >

                <button type="submit" id="cadastrar">Escalar</button>
            </div>
        </form>
        
    </div>
     <div id="tabela"></div>
    

  <script src="script.js"></script>
</body>
</html>
