<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Escalação</title>
</head>
<body>

     
    <form class="col formStyle">
        <h2>Cadastor de escalação</h2> 
        <div class="form-group col-md-4">
          <label for="formGroupExampleInput">Nome</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o nome jogador...">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Posição </label>
            <select id="inputState" class="form-control">
              <option selected>Selecione...</option>    
              <option>Volante</option>
              <option>Zagueiro</option>
              <option>Meia</option>
              <option>Atacante</option>
              <option>Laterais direito</option>
              <option>Laterais esquerdo</option>
              <option>Goleiro</option>
            </select>
          </div>
          <div class="form-group col-md-4">           
            <label for="inputState">Número da Camisa</label>
            <select id="inputState" class="form-control">
            <option selected>Selecione...</option>
            <option>01</option>
            <option>05</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>10</option>            
            </select>
          </div>
        
          <button type="submit" class="btn btn-primary col-md-2">Sign in</button>
      </form>
</body>
</html>
